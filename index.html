<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Trapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="main-body">
    <h1 id="mobile-trapper" class="text-center m-5 fw-bold fs-1">Mobile Trapper</h1>
    <div class="container">
        <div class="input-group mb-3">
            <input id="input-search" type="text" class="form-control" placeholder="Search Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="search-btn" onclick="loadPhone()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
        <div>
            <p id="error-message" class="text-danger fs-3">Something went wrong please type Phone Name to search input</p>
        </div>
        <div>
            <p id="no-phone-message" class="text-danger fs-3">No phone found please type others phone name</p>
        </div>
        <div id="phone-details" class="w-75 mx-auto">

        </div>
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
